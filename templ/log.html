<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Данные</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/log.css" />
    <script src="/js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="container">
    <nav> <a href="/html/base">Главная страница</a></nav>
    <p> Всего сообщений {{.Number}}</p>
<table id="logs">
    <tr><td>Номер</td><td class="dc">Дата и время</td><td>Сообщение</td></tr>
    {{ range .Logs }}
    <tr><td>{{ .Id}}</td><td class="dc">{{ .Date | formatTime }}</td><td>{{ .Text }}</td></tr>
    {{- end}}
</table>
</div>
</table>
</body>
</html>
